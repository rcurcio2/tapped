<!DOCTYPE html>
<html>
<body>

<div id="demo">
</div>

<script>
window.setInterval(function(){
  getLeaders();
}, 500);

function getLeaders() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "test_api", true);
  xhttp.send();
}
</script>

</body>
</html>
